
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./services/backend
    env_file: .env
    depends_on: [db]
    restart: always

  frontend:
    build: ./services/frontend
    restart: always

  worker:
    build: ./services/worker
    env_file: .env
    depends_on: [db]
    restart: always

volumes:
  db_data:
