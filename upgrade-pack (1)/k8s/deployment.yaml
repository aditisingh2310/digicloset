apiVersion: apps/v1
kind: Deployment
metadata:
  name: digicloset-frontend
  labels:
    app: digicloset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: digicloset
  template:
    metadata:
      labels:
        app: digicloset
    spec:
      containers:
        - name: frontend
          image: your-registry/digicloset:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
