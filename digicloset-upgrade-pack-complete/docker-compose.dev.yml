version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: digicloset
      POSTGRES_USER: dc_user
      POSTGRES_PASSWORD: dc_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql://dc_user:dc_pass@postgres/digicloset
      S3_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - minio
  model-service:
    build:
      context: .
      dockerfile: model-service/Dockerfile
    ports:
      - '8001:8001'
    depends_on:
      - backend
volumes:
  pgdata:
