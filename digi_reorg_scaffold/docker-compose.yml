version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-digicloset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-digicloset}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    ports:
      - "4000:4000"
    command: ["npm","run","start:prod"]

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    command: ["python","worker.py"]

volumes:
  db_data:
